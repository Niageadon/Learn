<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="shield">
	<div class="arrow arrow-top"></div>
	<div class="arrow arrow-left"></div>
	<div class="arrow arrow-right"></div>
</div>
</body>
</html>

<style>
	body {
		background: black;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		overflow: hidden;
	}
	.shield {
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background: blue;
		box-shadow: 0 0 0 10px red,
			0 0 0 20px white,
			0 0 0 30px red;
	}
	.arrow {
		position: absolute;
		border-top: 35px solid white;
		border-left: 48px solid transparent;
		border-right: 48px solid transparent;
		border-bottom: 48px solid transparent;
		width: 0;
		height: 0;
	}
	.arrow-top {
		top: 35px;
		left: 2px;
	}
	.arrow-left {
		top: 16px;
		left: -24px;
		transform: rotate(72deg);
	}
	.arrow-right {
		top: 16px;
		left: 24px;
		transform: rotate(-72deg);
	}


</style>

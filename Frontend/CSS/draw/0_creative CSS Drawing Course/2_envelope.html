<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="card">
	<div class="heart"></div>
</div>
</body>
</html>

<style>
	.card {
		width: 0;
		height: 0;
		border-top: 100px solid #eee;
		border-right: 170px solid #ddd;
		border-bottom: 100px solid #ccc;
		border-left: 170px solid #ccc;
	}
	.heart {
		width: 32px;
		height: 32px;
		background: red;
		transform: translate(-50%, -50%) rotate(45deg);
		animation: heartbeat 1.5s linear infinite;
	}
	.heart:before {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: red;
		transform: translateY(-50%);
		border-radius: 50%;
	}
	.heart:after {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: red;
		transform: translateX(-50%);
		border-radius: 50%;
	}
	@keyframes heartbeat {
		0% { transform: translate(-50%, -50%) rotate(45deg) scale(1) }
		25% { transform: translate(-50%, -50%) rotate(45deg) scale(.8) }
		50% { transform: translate(-50%, -50%) rotate(45deg) scale(.6) }
		75% { transform: translate(-50%, -50%) rotate(45deg) scale(.7) }
		100% { transform: translate(-50%, -50%) rotate(45deg) scale(1) }
	}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <img id="plane" src="https://js.cx/clipart/flyjet.jpg" alt="" class="container">
</body>
</html>

<style>
  .container{
    transition-duration: .3s;
    width: 40px;
    height: 24px;
    transition: width 2s cubic-bezier(.5, 1, .5, 2), height 2s cubic-bezier(.5, 1, .5, 2);
  }

</style>

<script>
  /*
  Реализуйте анимацию, как в демке ниже (клик на картинку):
  Изображение растёт при клике с 40x24px до 400x240px .
  Продолжительность анимации: 3 секунды.
  По окончании вывести «Готово!».
  Если в процессе анимации были дополнительные клики – они не должны ничего «сломать».
  * */
  plane.onclick = function() {
    this.style.width = '400px';
    this.style.height = '240px';
  };
  plane.addEventListener('transitionend', function() {
    alert('Готово!');
  });

</script>

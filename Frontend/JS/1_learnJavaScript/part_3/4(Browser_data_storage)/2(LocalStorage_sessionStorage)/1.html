<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <textarea id="text"></textarea><br/>
  <button onclick="localStorage.removeItem('text');  text.value = ''">remove from localStorage</button>
</head>
<body>

</body>
</html>

<script>
  text = document.getElementById('text');
  text.value = localStorage.getItem('text');
  text.oninput = (val) => {
    console.log(val);
    localStorage.setItem('text', text.value)
  };
</script>

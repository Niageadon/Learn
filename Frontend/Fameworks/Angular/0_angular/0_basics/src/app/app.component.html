<div class="container">
  <h1>Root</h1>
  <h2>hey</h2>
  <app-post-form (onSubmit)="addPost($event)"></app-post-form>
  <hr/>
  <app-post
    *ngFor="let post of posts"
    [value]="post"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else shortPost">Big post</small>
      <ng-template #shortPost>
        <small>short post</small>
      </ng-template>
    </div>

  </app-post>
</div>

<script src="https://unpkg.com/vue@next"></script>
<style>
	.ml-3{
		margin-left: 8px;
	}
</style>

<div id="app"></div>

<script>
const { h, createApp } = Vue

const Stack = {
	render() {
		const slot = this.$slots?.default() ?? []
		return h('div', { class: 'stack' }, slot.map(child => {
			console.log(this)
			return h('div', { class: `mt-${this.$props.size}` }, child )
		}))
	}
}
const App = {
	components: {
		Stack
	},
	template: `
		<Stack size="3">
			<div>hello</div>
			<Stack size="3">
				<div>hello1</div>
				<div>hello2</div>
			</Stack>
		</Stack>
	`
}

createApp(App).mount('#app')
</script>

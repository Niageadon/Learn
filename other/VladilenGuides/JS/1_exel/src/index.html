<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut ucin" href="favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Exel</title>
</head>
<body>
	<div id="app" class="container">
		<div class="excel">
			<header class="excel__header">
				<input type="text" class="excel__header-input" value="new table"/>
				<div class="row">
					<div class="excel__header-button">
						<i class="material-icons">exit_to_app</i>
					</div>
					<div class="excel__header-button">
						<i class="material-icons">delete</i>
					</div>
				</div>
			</header>

			<div class="excel__toolbar">
				<div class="excel__header-button">
					<i class="material-icons">format_align_left</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_align_center</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_align_right</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_bold</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_italic</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_underlined</i>
				</div>
			</div>

			<div class="excel__formula"></div>
			<div class="excel__table"></div>
		</div>
	</div>
</body>
</html>

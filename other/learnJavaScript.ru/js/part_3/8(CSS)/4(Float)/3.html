<!--
формите навигацию, центрированную внутри DIV'а:


Требования:

Левая стрелка – слева, правая – справа, список страниц – по центру.
Список страниц центрирован вертикально.
Текст сверху и снизу ни на что не наползает.
Курсор при наведении на стрелку или элемент списка становится стрелкой pointer.
P.S. Без использования таблиц.
-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .nav {
      height: 40px;
      width: 80%;
      margin: auto;
    }
    /* ваш код */
  </style>
</head>

<body>

  Текст Сверху

  <div class="nav">
    <img src="https://js.cx/clipart/arrow-left.jpg" class="left" width="40" height="40">

    <ul class="pages">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>

    <img src="https://js.cx/clipart/arrow-right.jpg" class="right" width="40" height="40">
  </div>
  Текст Снизу

</body>

</html>

<style>

  li{
    display: inline;
    list-style: none;
    margin: 2px;
  }
  .nav{
    width: 55%;
    margin-left: 60px;
    display: block;
    left: 100px;
    text-align: center;
  }
  .pages{
    display: inline-block;
    padding: auto;
    top:0;
  }
  .nav .left{
    float: left;
    cursor: pointer;
  }
  .nav .right{
    float: right;
    cursor: pointer;
  }
</style>

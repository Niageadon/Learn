<!--
Есть две колонки 30%/70%:

 <style>
  .left {
    float:left;
    width:30%;
    background: #aef;
  }

  .right {
    float:right;
    width:70%;
    background: tan;
  }
</style>

<div class="left">
 Левая<br>Колонка
</div>
<div class="right">
 Правая<br>Колонка<br>...
</div>

Добавьте к правой колонке рамку border-left и отступ padding-left.

Двухколоночная вёрстка при этом не должна сломаться!

Желательно не трогать свойство width ни слева ни справа и не создавать дополнительных элементов.
-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

   <div class="left">
    Левая<br>Колонка
   </div>

   <div class="right">
    Правая<br>Колонка<br>...
   </div>

</body>

</html>

<style>
.left {
    float:left;
    width:30%;
    background: #aef;
  }

  .right {
    margin-left: 30%;
    border: 4px double black;
    right: 0;
    width:70%;
    background: tan;
  }
</style>

<head>

  <style>
    /* ваш стиль */

<body>

  <!-- картинки для узлов -->

  <ul>
    <li class="open">

      <div class="icon"></div>
      <div class="text">Раздел 1
      <br>(занимает две строки)</div>
      <ul>

        <li class="closed">
          <div class="icon"></div>
          <div class="text">Раздел 1.1</div>
        </li>

        <li class="leaf">
          <div class="icon"></div>
          <div class="text">Страница 1.2
            <br>(занимает две строки)</div>
        </li>
      </ul>
    </li>
    <li class="closed">
      <div class="icon"></div>
      <div class="text">Раздел 2
        <br>(занимает две строки)</div>
    </li>
  </ul>

</body>

<style>
    ul{
        list-style: none;
    }
    img{

    .icon{

    }
    .closed .icon{
        background-image: url(https://js.cx/sprite-tree/plus.gif);

    }
    .open .icon{

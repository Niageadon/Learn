<!DOCTYPE HTML>
<html>

<head>
  <style>
    .block {
    height: 150px;

    border: 1px solid #CCC;
    background: #eee;
  }

  .spacer {
    margin-left: 20%;
    margin-right: 20%;
    height: 80%;
    margin-top: calc(150px * 0.1);
    margin-bottom: calc(150px * 0.1);

    border: 1px solid black;
    background: #FFF;
  }
  </style>
</head>

<body>

  <div class="block">
  <div class="spacer"></div>
</div>


</body>

</html>

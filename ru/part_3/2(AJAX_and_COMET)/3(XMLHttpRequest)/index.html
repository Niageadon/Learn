<!--
Создайте код, который загрузит файл phones.json из текущей директории и выведет все названия телефонов из него в виде списка.

Демо результата:
-->

<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

<button onclick="loadPhones()" id="button">Загрузить1 phones.json!</button>

<table id="table"></table>

<script>
  function loadPhones() {
    let phones = [];
    var xhr = new XMLHttpRequest();

    xhr.open('GET', 'phones.json', true);

    xhr.onreadystatechange = function()   {
      if (xhr.readyState != 4) return;
      button.innerHTML = 'Готово!';

      if (xhr.status != 200) {
        // обработать ошибку
        alert(xhr.status + ': ' + xhr.statusText);
      } else {
        // вывести результат
        JSON.parse(xhr.responseText).forEach((item)=>{
         let element = document.createElement('div');
          element.innerHTML = item.name;
          document.body.appendChild(element);
        })
        button.style.display = 'none';
      }
    }

    xhr.send();

    button.innerHTML = 'Загружаю...';
    button.disabled = true;
  }
</script>

</body>

</html>

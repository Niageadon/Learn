<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <img id="plane" src="https://js.cx/clipart/flyjet.jpg" alt="" class="container min">
</body>
</html>

<style>
  .container{
    transition-duration: .3s;
  }
  .min{
    width: 40px;
    height: 24px;
  }
  .max{
    width: 400px;
    height: 240px;
  }
</style>

<script>
  /*
  Реализуйте анимацию, как в демке ниже (клик на картинку):
  Изображение растёт при клике с 40x24px до 400x240px .
  Продолжительность анимации: 3 секунды.
  По окончании вывести «Готово!».
  Если в процессе анимации были дополнительные клики – они не должны ничего «сломать».
  * */
  plane.onclick = function() {
    this.classList.remove('min');
    this.classList.add('max')
  };
  plane.addEventListener('transitionend', function() {
    alert('Готово!');
  });

</script>
